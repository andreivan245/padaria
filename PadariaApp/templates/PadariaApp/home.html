
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Padaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-warning-subtle" >
        <div class="container-fluid mx-auto" style="width: 80%;">
          <a class="navbar-brand" style="font-size: 1.5rem;">Padaria</a>
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar em Padaria" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></button>
          </form>
          <button type="button" class="btn bg-warning-subtle border-dark" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
          </svg></button>
        </div>
      </nav>
{% load static %}
<img src="{% static 'banner.jpg' %}" style="width: 100%; height: 42rem; margin: 0; padding: 0;">

<p class="h2" style="margin: 1rem;">Mais pedidos</p>
<div class="row row-cols-1 row-cols-md-2 g-4">
  
{% for produto in produtos %}

      <div class="card" style="width: 18rem; margin: 1rem;">
        <img src="data:image/jpeg;base64,{{ produto.imagem }}" class="card-img-top" alt="" style="width: 100%; height: 10rem; margin-top:0.5rem; border-radius: 5px;">
        <div class="card-body">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text">R$ {{ produto.valor }}</p>
          <a href="#" class="btn bg-warning-subtle">Comprar</a>
        </div>
      </div>
 
{% endfor %}

</div>
<footer class="footer navbar-fixed-bottom text-center text-white">
  <div class="text-center text-dark p-3 bg-warning-subtle fw-bold">
    Â© 2023 Copyright: Padaria.com
  </div>
 
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
